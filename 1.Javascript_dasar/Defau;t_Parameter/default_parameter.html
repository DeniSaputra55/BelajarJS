<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Default Parameter</title>
</head>
<body>
    <script>
        //default parameter
        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }
        register("Denis", "MALE");
        register("Putra");
        register("Saputra", undefined);
    </script>
</body>
</html>
