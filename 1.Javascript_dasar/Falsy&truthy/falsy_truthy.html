<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy & Truthy</title>
  </head>
  <body>
    <script>
      //falsy dan truthy
      let data = ""; //string kosong outpur false

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }

      let data1 = 1; //string berisi output true

      if (data1) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
    </script>
  </body>
</html>
