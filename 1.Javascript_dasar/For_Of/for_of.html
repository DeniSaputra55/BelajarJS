<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        //for of di array
        const names = ["Deni", "saputra", "putra"];
        for(const name of names){
            document.writeln(`<p>${name}</p>`);
        }
        //for of di string
        //menampilkan setiap karakter di string
        const fullName = "Deni";
        for(const character of fullName){
            document.writeln(`<p>${character}</p>`);
        }




    </script>
</body>
</html>
