<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata kunci this</title>
</head>
<body>
    <script>
        //this di global scope
        console.info(this); //window
        //this di function
        function testThis(){
            console.info(this); //window
        }testThis();
        //this diobject method
        const person = {
            name: "denis",
            sayHello: function(name) {
                //this = person
                console.info(`Hi ${name}, my name is ${this.name}`);
            }
        }
        person.sayHello("Deny");
    </script>
</body>
</html>
