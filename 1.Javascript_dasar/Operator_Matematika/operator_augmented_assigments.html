<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigments</title>
</head>
<body>
    
        <script>
        let result = 1 + 2; // hasilnya 3
         document.writeln("<p>1 + 2 = " + result + "</p>");
         let originalResult = result;  //menyimpan hasil 3

         result -= 1; // hasilnya 2
         document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
         originalResult = result; //menyimpan hasil 2

         result *=  2; //hasilnya 4
         document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
    </script>
</body>
</html>
