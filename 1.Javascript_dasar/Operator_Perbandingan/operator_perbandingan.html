<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        let result = 5 == "5"; // hasilnya true
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; // hasilnya false
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10; //hasilnya false
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10; //hasilnya true
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
