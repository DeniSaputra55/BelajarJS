<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        //optional parameter
        function sayHello(firstName, middleName, lastName){
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        }
        sayHello("Denis");
        sayHello("Denis", "saputra");
        sayHello("Denis", "saputra", "putra");
    </script>
</body>
</html>
