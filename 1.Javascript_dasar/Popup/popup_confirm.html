<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        //prompt
        const masuk = confirm("Anda yakin mau masuk?");
       if (masuk) {
        const name = prompt("Siapa Nama anda ?");
        alert(`Helli ${name}`);
       } else {
        alert("Bye bye");
       }
    </script>
</body>
</html>
