<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        //global scope
        let counter = 0;
        function hitMe(){
            //local scope hitMe
            counter++;
        }
        function other(){
            //local scope other
        }
        hitMe();
        hitMe();
        console.info(counter);

        //local scope
        function first(){
            //local scope first
            let firstVariable = "First";
            //nested function scope
            function firstNested(){
                console.info(firstVariable);
            }
            firstNested();
        }
        function second(){
            //local scope second
            let secondVariable = "Second";
        }
        first();
        second();
        //global scope
        // console.info(firstVariable); //error
        // console.info(secondVariable); //error

        
        
    </script>
</body>
</html>
