<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <script>
        //switch statement
        const nilai = "A";

        switch (nilai) {
            case "A":
            document.writeln("<p>Wow anda lulus dengan nilai baik</p>");
                break;
            case "B":
            case "C":
            document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
            document.writeln("Anda tidak lulus</p>");
                break;
            default:
            document.writeln("<p>Mungkin anda salah jurusan</p>");
        }
    </script>
</body>
</html>
