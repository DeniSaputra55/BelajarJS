<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data object</title>
</head>
<body>
    <script>
        //membuat object kosong
        const person = {};
        //mengubah property di object
        person["nama"] = "Deni saputra";
        person["alamat"] = "tegal";
        person["umur"]   = 20;

        console.table(person);
        delete person["umur"]; //meghapus kolom umur
        console.table(person);

        //membuat object dengan properties
        const person1 = {
            "nama" : "denis",
            alamat : "tegal",
            umur   : 20
        };
        console.table(person1);

        //mengakses property object
        const person2 = {
            nama : "Deniss",
            alamat: "tegal",
            umur   : 20
        };
        console.info(`Nama  : ${person2.nama}`);
        console.info(`Alamat  : ${person2.alamat}`);
        console.info(`Umur  : ${person2.umur}`);
    </script>
</body>
</html>
