<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Deni Saputra");
        document.writeln("</br>");
        document.writeln(" Gfuture");
        document.writeln("</br>");

        //menambah string ( data string bisa digabung menggunakan operator + (plus))
        document.writeln("Nama : " + "Denis");
        document.writeln("</br>");
        document.writeln("Channell : " + "Gfuture ");
        document.writeln("</br>");
        //menggunakan kode escape sequnce
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Denis \nSaputra \nPutra\n"); //untuk penambahan enter (\n )
        document.write("\\Home\\denis\n"); //untuk penambahan garing(/)
        document.write("\"Programmer Gfuture\"\n"); // untuk penambahan petik dua ("")
        document.write('\'Belajar javascript\''); //untuk penambahana petik satu ('')
        document.writeln("</textarea>")
</script>
</body>
</html>
