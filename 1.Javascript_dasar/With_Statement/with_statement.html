<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with Statement</title>
</head>
<body>
    <script>
        //tanpa with statement
        const person = {
            firstName: "Deni",
            middleName: "Saputra",
            lastName: "Putra",

        };
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        //dengan with statement
        with (person){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }
        //ambigu with statement
        const person1 = {
            firstName: "Deni",
            middleName: "Saputra",
            lastName: "Putra",

        };
        console.info(person1.firstName);
        console.info(person1.middleName);
        console.info(person1.lastName);

        const firstName = "Budi";
        const lastName = "nugraha";
        //dengan with statement
        with (person1){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }
    </script>
</body>
</html>
