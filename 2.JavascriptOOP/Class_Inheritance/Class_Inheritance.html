<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class inheritance </title>
</head>
<body>
    <script>
        // class inheritance 
        class Employee {
            sayHello(name) {
                console.info(`Hi ${name}, my name is employe ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hi ${name}, my name is manager ${this.name}`);
            }
        }
        //class inheritance 
        const budi = new Employee();
        budi.name = "budi";
        budi.sayHello("joko");

        const eko = new Manager();
        eko.name = "eko";
        eko.sayHello("joko");
    </script>
</body>
</html>
