<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di constructor function</title>
</head>
<body>
    <script>
        //method di constructor function
        function Person() {
            this.firstName = ""
            this.lastName = ""
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }
        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "putra";
        eko.sayHello("Joko");
        const budi = new Person();
        budi.firstName ="Budi";
        budi.lastName = "budiman";
        budi.sayHello("iman");

        console.log(eko);
        console.log(budi);
    </script>
</body>
</html>
