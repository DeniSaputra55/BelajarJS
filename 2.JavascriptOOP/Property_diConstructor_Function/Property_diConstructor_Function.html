<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //property di constructor function
        function Person(){
            this.firstName = ""; //deklarasi property di dalam constrcutor
            this.lastName = "";
        }
        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "putra";
        const budi = new Person();
        budi.firstName ="Budi";
        budi.lastName = "budiman";

        console.log(eko);
        console.log(budi);
    </script>
</body>
</html>
