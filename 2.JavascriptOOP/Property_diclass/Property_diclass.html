<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di class</title>
</head>
<body>
    <script>
        //properti di class
        class Person {
            constructor(name) {
                this.name = name;
            }
        }

        const eko = new Person("eko");
        console.info(eko);
        console.info(eko.name);
    </script>
</body>
</html>
