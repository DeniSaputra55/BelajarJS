<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protoype Inheritance </title>
</head>
<body>
    <script>
        //prototype inheritance  yang salah(1)
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }
        // Manager.prototype = Employee.prototype;  //prototype inheritance  yang salah
        Manager.prototype = Object.create(Employee.prototype); //prototype inheritance benar (1);

        Manager.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
        Employee.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is Employe ${this.name}`);
        }

        //prototype inheritance salah(2)
        const employee= new Employee("budi");
        employee.sayHello("joko");

        const manager = new Manager("Budi");
        manager.sayHello("joko");

        console.info(employee);
        console.info(manager);
        
    </script>
</body>
</html>
