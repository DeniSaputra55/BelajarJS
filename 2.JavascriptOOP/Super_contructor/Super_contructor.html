<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super_contructor</title>
</head>
<body>
    <script>
        //super constructor
        class Employee{
            constructor(firstName) {
                this.firstName = firstName;
            }
            sayHello(name) {
                console.info(`Hi ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hi ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const budi = new Employee("budi");
        budi.sayHello("joko");

        const eko = new Manager("eko", "sudarsono");
        eko.sayHello("joko");
    </script>
</body>
</html>
